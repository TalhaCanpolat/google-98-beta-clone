<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Beta</title>
</head>

<body>
    <div class="container">
        <div class="img-wrapper">
            <img src="./img/google.jpg" alt="google.jpg">
        </div>
        <main>
            <section>
                <form>
                    <span>Search the web using Google!</span>
                    <input type="text" name="" id="">
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </form>

                <div class="links">
                    <div class="links-other-browser">
                        <span>Special Searches</span>
                        <a href="#">Stanford Search</a>
                        <a href="#">Linux Search</a>
                    </div>
                    <div class="links-about">
                        <a href="#">Help</a>
                        <a href="#">About Google!</a>
                        <a href="#">Company Info</a>
                        <a href="#">Google! Logos</a>
                    </div>
                    <div class="links-contact">
                        <span>Get Google! <br>
                            updates monthly:</span>
                        <input type="email" name="" id="" value="your e-mail">
                        <div class="links-contact-footer">
                            <button>Subscribe</button>
                            <a href="#">Archive</a>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <p>
                    Copyright Â©1998 Google Inc.
                </p>
            </footer>
        </main>
    </div>
</body>

</html>
